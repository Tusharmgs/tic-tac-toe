<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
      <h1>Tic Tac Toe</h1>
      <div class="homePage">
        <form>
          <label for="playerOne"
            >Player 1
            <input
              type="text"
              id="playerOne"
              placeholder="Player Name"
              value="Player 1"
            />
          </label>
          <label for="playerTwo">
            Player 2
            <input
              type="text"
              id="playerTwo"
              placeholder="Player Name"
              value="Player 2"
            />
          </label>
          <button type="submit">Start Game</button>
        </form>
      </div>

      <div class="tableContainer hidden">
        <div class="winningMessage"></div>
        <div class="scoreboard">
          <div id="scorePlayer1">Player 1: 0</div>
          <div>&nbsp;</div>
          <div id="scorePlayer2">Player 2: 0</div>
        </div>

        <div class="activePlayerBar">
          <div class="player active" id="firstPlayer">X</div>
          <div class="player" id="secondPlayer">O</div>
        </div>
        <div class="table">
          <div id="zero" class="cell"></div>
          <div id="one" class="cell"></div>
          <div id="two" class="cell"></div>
          <div id="three" class="cell"></div>
          <div id="four" class="cell"></div>
          <div id="five" class="cell"></div>
          <div id="six" class="cell"></div>
          <div id="seven" class="cell"></div>
          <div id="eight" class="cell"></div>
        </div>
        <div class="buttonContainer">
          <div class="reset"><button>Reset</button></div>
          <div class="playAgain"><button>Play Again!</button></div>
          
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
